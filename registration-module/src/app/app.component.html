<h1>Registration</h1>


<form>
  <div class="form-row form-group">
    <div class="col">
      <input type="text"  required class="form-control" placeholder="First Name *">
    </div>
    <div class="col">
      <input type="text" required class="form-control" placeholder="Last Name *">
    </div>
  </div>
  <div class="form-group">
    <input type="email"  required class="form-control" id="exampleInputEmail1"  placeholder="Work Email*">
  </div>
  <div class="form-group">
    <input type="number" required class="form-control" id="monthlyBudget" placeholder="Monthly Advertising Budget *">
  </div>
  <div class="form-group ">
      <input class="form-control" required type="tel"  placeholder="1-(555)-555-5555" id="example-tel-input">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
