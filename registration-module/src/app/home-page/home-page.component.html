<div class="container">

    <h1>Registration</h1>
    
    
    <form action="" #f="ngForm" (ngSubmit)="submit()">
      <div class="form-row form-group">
        <div class="col">
          <input type="text"  required class="form-control" name="firstName"  [(ngModel)]="model.firstName" placeholder="First Name *">
        </div>
        <div class="col">
          <input type="text" required class="form-control" name="lastName"  [(ngModel)]="model.lastName" placeholder="Last Name *">
        </div>
      </div>
      <div class="form-group">
        <input type="email"  required class="form-control"  name="workEmail" [(ngModel)]="model.workEmail" id="exampleInputEmail1"  placeholder="Work Email*">
      </div>
      <div class="form-group">
        <input type="number" required class="form-control"  name="monthlyBudget"  [(ngModel)]="model.monthlyBudget" id="monthlyBudget" placeholder="Monthly Advertising Budget *">
      </div>
      <div class="form-group ">
          <input class="form-control" required type="tel" name="telephone" [(ngModel)]="model.telephone" placeholder="1-(555)-555-5555" id="example-tel-input">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled] = "!f.form.valid">Submit</button>
    </form>
    </div>
